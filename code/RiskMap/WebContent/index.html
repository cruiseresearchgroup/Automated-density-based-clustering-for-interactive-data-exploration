<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Map</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<!-- jQUery -->
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
<!-- Bootstrap -->
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<!-- OpenLayers -->
<link rel="stylesheet" href="http://openlayers.org/en/v3.4.0/css/ol.css"
	type="text/css">
<script src="http://openlayers.org/en/v3.4.0/build/ol.js"
	type="text/javascript"></script>
<!-- ol3-layerswitcher -->
<link rel="stylesheet" href="./css/ol3-layerswitcher.css" />
<script src="./js/ol3-layerswitcher.js"></script>
<!-- Custom CSS -->
<link rel="stylesheet" type="text/css" href="./css/style.css" />
<link rel="stylesheet" type="text/css"
	href="./css/jQRangeSlider/iThing.css" />
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<div class="panel panel-default">
					<div id='keyitems'></div>
				</div>
				<div class="panel panel-primary">
					<div class="panel-heading">DBSCAN</div>
					<div class="input-group input-group-sm">
						<span class="input-group-addon">Eps</span> <input type="number"
							step="any" min="0" id="eps" class="form-control"
							placeholder="Eps">
					</div>
					<div class="input-group input-group-sm">
						<span class="input-group-addon">MinPts</span> <input type="number"
							min="0" id="minpts" class="form-control" placeholder="MinPts">
					</div>
					<button class="btn-sm btn-primary" type="button" onclick="dbscan()">DBSCAN</button>
				</div>
				<div class="panel panel-primary">
					<div class="panel-heading">HDBSCAN</div>
					<div class="input-group input-group-sm">
						<span class="input-group-addon">MinPts</span> <input type="number"
							min="0" id="minpts-h" class="form-control" placeholder="MinPts">
					</div>
					<div class="input-group input-group-sm">
						<span class="input-group-addon">MinCls</span> <input type="number"
							min="0" id="mincls" class="form-control" placeholder="MinCls">
					</div>
					<div class="input-group input-group-sm">
						<span class="input-group-addon">Pixel</span> <input type="number"
							min="0" id="pixel" class="form-control" value='0'
							placeholder="Pixel">
					</div>
					<div class="input-group input-group-sm">
						<span class="input-group-addon"><input type="checkbox"
							id="usemode" checked> Use Mode</span>
					</div>
					<div class="input-group input-group-sm">
						<span class="input-group-addon">Small roads threshold</span> <input type="number"
							min="0" id="small_roads_threshold" class="form-control" value='0'
							placeholder="Total Crash">
					</div>
					<button class="btn-sm btn-primary" type="button"
						onclick="hdbscan()">HDBSCAN</button>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">Heatmap</div>
					<div class="panel-body">
						<label>radius</label> <input id="radius" type="range" min="1"
							max="50" step="1" value="3"> <label>blur</label> <input
							id="blur" type="range" min="1" max="50" step="1" value="5">
						<label>opacity</label> <input id="opacity" type="range" min="0.1"
							max="1" step="0.1" value="0.8">
					</div>
				</div>
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<div id="map">
					<div id="popup" data-html="true" data-placement="auto"
						data-title="&times;"></div>
				</div>
				<table>
					<tr>
						<th>Map Size</th>
						<td id="map_size"></td>
					</tr>
					<tr>
						<th>Center</th>
						<td id="map_center"></td>
					</tr>
					<tr>
						<th>Resolution</th>
						<td id="map_res"></td>
					</tr>
					<tr>
						<th>Results</th>
						<td id="res_data"></td>
					</tr>
					<tr>
						<th>Execution Time</th>
						<td id="exec_time"></td>
					</tr>
				</table>
				<div id="info" class="alert alert-success"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./js/map.js"></script>
</body>
</html>
